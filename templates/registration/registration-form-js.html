
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  $('#part').change(function () {
    var url = $('#submitStudent').attr('data-soura-url')
    var part = $(this).val()
  
    $.ajax({
      url: url,
      data: {
        part: part
      },
      dataType: 'json',
      success: function (data) {
        $('#soura').empty()
        $('#soura').append($('<option>', {
          value: '',
          text: '---------'
      }));
        $.each(data, function (index, item) {
          $('#soura').append(
            $('<option>', {
              value: item.id,
              text: item.name
            })
          )
        })
      }
    })
  })
</script>
