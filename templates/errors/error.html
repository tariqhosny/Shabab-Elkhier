{% extends "includes/base.html" %}
{% load static%}

{% block content %}
<html lang="en">

	<head>
		<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static '/css/main.min.css' %}" />
	</head>

	<body>

		<!-- Error screen start -->
        <br>
        <br>
        <br>
            <div class="error-screen" style="margin: 40;">
                <img src="{% static 'image/earth.png' %}" class="earth d-none d-lg-block" alt="Admin Panels" />
                <img src="{% static 'image/moon.png' %}" class="moon d-none d-lg-block" alt="Admin Dashboard" />
                <img src="{% static 'image/rocket.svg' %}" class="rocket d-none d-lg-block" alt="Admin Template" />
                <div class="contents">
                    <h1 class="mt-5">{{ code }}</h1>
                    <h3 class="fw-bold mb-5">
                        شكلك عملت حاجة غلط
                    </h3>
                    <h3 class="fw-bold mb-5">
                        ارجع للصفحة الرئيسة وحاول تاني
                    </h3>
                    <a href="/" class="btn fw-bold fs-5 rounded-5 px-5 py-3 mb-5">الصفحة الرئيسية</a>
                </div>
                <div class="astronaut-container">
                    <img class="astronaut d-none d-lg-block" src="{% static 'image/astronaut.svg' %}" alt="Admin Dashboard Templates" />
                </div>
            </div>
            <!-- Error screen end -->
	</body>

</html>

{% endblock content %}
